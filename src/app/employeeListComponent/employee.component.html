<table>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Email</th>
    <th>Option</th>
  </tr>
  <tr *ngFor="let user of users" [class.selected]="user === selectedUser">
    
    <th>{{user.id}}</th>
    <th>{{user.name}}</th>
    <th>{{user.email}}</th>
    <a routerLink="/employees/{{user.id}}">
    <span > <th> <img class="option" src="../../assets/show.png " (click)="onselect(user)"/></th></span>
    </a>
  </tr>
</table>
